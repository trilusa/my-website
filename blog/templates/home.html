{% extends "base.html" %}

{% block blog_content %}
	<h1>Welcome to my Blog!</h1>
	{% for post in posts %}
	    <div>
	    	
	    		<h2><a href="{{ url_for('post', post_title=post.post_title) }}"></h2>
                <h2>{{ post.post_title }}</h2>
            </a>
	     	<p>{{ post.body }}</p>
	    </div>
	{% endfor %}
{% endblock %}
