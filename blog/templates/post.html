{% extends "mybase.html" %}

{% block _content %}
	<div class="container">
		{% if current_user.is_authenticated %}
        <a href="{{ url_for('edit', post_url=post.post_url) }}">Edit</a>
        {% endif %}
    	<h2>{{ post.post_title }}</h2>
    	<h6>{{ post.timestamp.strftime('%B %-d, %Y') }}</h6>
     	{{ post.body|safe }}
	</div>
{% endblock %}
