<div class = "col">
  <div class="card text-dark bg-light mb-3 h-100" >
    <div class="card-body">
      <h5> <a href="blog/{{ post.post_url }}" class="card-title text-decoration-none">{{ post.post_title }}</a></h5>
      <p class="card_subtitle">{{ post.timestamp.strftime('%B %-d, %Y') }} </p>
      <p class="card-text text-muted">{{ post.description|safe }}</p>
    </div>
  </div>
</div>
